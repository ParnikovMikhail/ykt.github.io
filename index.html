<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Верстка</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h1 class="header text-center">
						<span>
							Получите видео-инструкцию
						</span>
						<strong class="text-uppercase">
							Как заработать свой первый миллион
						</strong>
					</h1>	
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs?rel=0&amp;controls=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-md-4">
					<div class="form">
						<p class="form__caption text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="email" class="form-control input-lg" placeholder="Ваш email ">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>	
	</div>

	<div class="section">
		<div class="container">
			<div class="row">
			<div class="col-md-12 text-center text-uppercase">
				<h2 class="now__caption">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		<div class="now__box text-center">
			<div class="row">
				<div class="col-md-3 col-xs-6">
					<div class="now__item">
						<img src="img/summer.png" alt="#">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<div class="now__item">
						<img src="img/mountains.png" alt="#">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<div class="now__item">
						<img src="img/camping.png" alt="#">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-md-3 col-xs-6">
					<div class="now__item">
						<img src="img/boarding.png" alt="#">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>
			<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
		</div>
		</div>
	</div>
</body>
</html>
